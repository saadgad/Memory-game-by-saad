<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Memory game by Saad</title>
  </head>
  <body>
    <h1>Welcom to Saad's memory game!</h1>
    <button>Start</button>
    <div class="cards-grid">
      <div class="card-box playable">
        <ion-icon class="card-img" name="logo-javascript"></ion-icon>
      </div>
      <div class="card-box playable">
        <ion-icon class="card-img" name="logo-javascript"></ion-icon>
      </div>
      <div class="card-box playable">
        <ion-icon class="card-img" name="logo-python"></ion-icon>
      </div>
      <div class="card-box playable">
        <ion-icon class="card-img" name="logo-python"></ion-icon>
      </div>
      <div class="card-box playable">
        <ion-icon class="card-img" name="logo-html5"></ion-icon>
      </div>
      <div class="card-box playable">
        <ion-icon class="card-img" name="logo-html5"></ion-icon>
      </div>
      <div class="card-box playable">
        <ion-icon class="card-img" name="logo-github"></ion-icon>
      </div>
      <div class="card-box playable">
        <ion-icon class="card-img" name="logo-github"></ion-icon>
      </div>
    </div>

    <script src="script.js"></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
